<ion-content>
  <div padding align="center">
      <img class="img" src="http://www.menshealth.com/sites/menshealth.com/files/styles/slideshow-desktop/public/images/slideshow2/beer-intro.jpg?itok=hhBQBwWj"/>
  </div >

  <ion-item>

      <ion-label class="mainLabel">PubApp</ion-label>

  </ion-item>
<form [formGroup]="registrationForm" (submit)="submit();presentLoading()">
  <ion-list>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input formControlName="email"  type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input formControlName="password"  type="password"></ion-input>
    </ion-item>

  </ion-list>
  <button class="but"  ion-button color="secondary">Sign In</button>
</form>

  <button class="but" (click)="goToRegister();"  ion-button color="primary">Register</button>
</ion-content>
